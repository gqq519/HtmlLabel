<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Html5新标签</title>
	</head>
	<body>
		<script src="js/canvas.js"></script>
		<h3>Html5 Canvas标签</h3>
		<img id="canvas_drawable" src="img/avatar.png" width="200" height="200" alt="图片" />
		<canvas id="canvas" width="200" height="200" style="border: 1px solid #000000;">不支持canvas</canvas>
		<script>
			var canvas1 = document.getElementById("canvas");
			var context = canvas1.getContext("2d");
			context.fillStyle="#FF0000";
			context.fillRect(0,0,120,120);
		</script>
		<br />
		<canvas id="myCanvas" width="200" height="200" style="border: 1px solid #000000;">不支持canvas</canvas>
		<br />
		<button type="button" onclick="canvasline()">线条</button>
		<button type="button" onclick="canvasCircle()">圆形</button>
		<button type="button" onclick="canvasFillText()">实心文字</button>
		<button type="button" onclick="canvasStrokeText()">空心文字</button>
		<button type="button" onclick="canvasLinearGradient()">线性渐变</button>
		<button type="button" onclick="canvasRadialGradient()">圆形渐变</button>
		<button type="button" onclick="canvasDrawable()">加载图片</button>
		
		<h3>Html5 内联SVG</h3>
		<svg height="190">
			<polygon points="100,10 40,180 190,60 10,60 160,180" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;"/>
		</svg>
	</body>
</html>
